{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}File Upload{% endblock %}

{% block body %}

<h1>Upload PDF</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload Files</button>
    </form> 

{% endblock %}
